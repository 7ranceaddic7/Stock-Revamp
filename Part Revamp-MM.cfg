@PART[sepMotor1] {

    !fx_exhaustFlame_yellow_tiny = DELETE
    !sound_vent_medium = DELETE
    !sound_rocket_mini = DELETE
    !sound_vent_soft = DELETE

    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = SepHeat
    }

    !EFFECTS {}
    EFFECTS
    {
        running
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_spurts
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                modelName = Squad/FX/LES_Thruster
                transformName = thrustTransform
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.5
                speed = 1.0 1.2
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    @MODULE[ModuleEngines] {
        @name = ModuleEnginesFX
        %engineID = Sepratron I
        !flameoutEffectName = DELETE
        !runningEffectName = DELETE
        !powerEffectName = DELETE
        !engageEffectName = DELETE
        !disengageEffectName = DELETE
        !directThrottleEffectName = DELETE
    }
}

