+PART[miniFuelTank] {
    // --- general parameters ---
    @name = OscarDtank
    @author = Ven

    // point part to new model
    !mesh = DELETE
    %scale = 1
    %rescaleFactor = 1
    MODEL {
        model = Part Revamp Extras/0.625mTanks/Medium/model
		texture = model000, VenStockRevamp/Squad/Parts/FuelTank/fuelTankOscarB/model000
		texture = model001, VenStockRevamp/Squad/Parts/FuelTank/fuelTankOscarB/model001
    }
	@node_stack_top = 0.0, 0.5259324, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.5259324, 0.0, 0.0, 1.0, 0.0, 0
	
    @cost *= 3
    @title = Oscar-D Fuel Tank
    @description = The Oscar-D Fuel Tank from Probodobodyne is a medium-sized fuel container for small space probes, or a backup tank for other small spacecraft.

    // --- standard part parameters ---
    @mass *= 3
	
	@RESOURCE[LiquidFuel] {
        @amount *= 3
        @maxAmount *= 3
    }
	@RESOURCE[Oxidizer] {
        @amount *= 3
        @maxAmount *= 3
    }
}
	
