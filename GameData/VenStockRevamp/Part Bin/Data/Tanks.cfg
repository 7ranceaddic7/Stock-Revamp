+PART[miniFuelTank]:FIRST{
    @name = OscarDtank
    @author = Ven
    !mesh = DELETE
	!MODEL {}
    %scale = 1
    %rescaleFactor = 1
    MODEL{
        model = VenStockRevamp/Squad/Parts/Propulsion/fuelTankOscarD
    }
	@node_stack_top = 0.0, 0.5254194, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.5254194, 0.0, 0.0, -1.0, 0.0, 0
    @cost *= 3
    @title = #OscarDtank_Part_title // Oscar-C Fuel Tank
    @description = #OscarDtank_Part_description // The Oscar-C Fuel Tank from Probodobodyne is a medium-sized fuel container for small space probes, or a backup tank for other small spacecraft.
	@tags = #OscarDtank_Part_tags // fueltank ?lfo liquid oxidizer propellant rocket (ven (vsr
    @mass *= 3
	@RESOURCE[LiquidFuel]{
        @amount *= 3
        @maxAmount *= 3
    }
	@RESOURCE[Oxidizer]{
        @amount *= 3
        @maxAmount *= 3
    }
}

