@PART[largeAdapter]{
	MODEL{
		model = VenStockRevamp/Squad/Parts/Structural/LargeAdapter
	}
	@MODULE[ModulePartVariants]
	{
		@baseVariant = VSRGrayAndBlack
		
		@VARIANT[BlackAndWhite]
		{
			TEXTURE
			{
				mainTextureURL = Squad/Parts/Utility/rockomaxAdapters/Assets/Rockomax_Adapters_diffuse
				_BumpMap = Squad/Parts/Utility/rockomaxAdapters/Assets/Rockomax_Adapters_normal
			}
			GAMEOBJECTS
			{
				Squad/Parts/Utility/rockomaxAdapters/Assets/brandAdapter(Clone) = true
				VenStockRevamp/Squad/Parts/Structural/LargeAdapter(Clone) = false
			}
		}
		@VARIANT[Orange]
		{
			GAMEOBJECTS
			{
				Squad/Parts/Utility/rockomaxAdapters/Assets/brandAdapter(Clone) = true
				VenStockRevamp/Squad/Parts/Structural/LargeAdapter(Clone) = false
			}
		}
		VARIANT
		{
			name = VSRGrayAndBlack
			displayName = #VSR_theme_name // = Ven's Gray and Black
			themeName = VSRGrayAndBlack
			primaryColor = #999999
			secondaryColor = #000000
			TEXTURE
			{
				mainTextureURL = VenStockRevamp/Squad/Parts/Structural/Adapters_CLR
			}
			GAMEOBJECTS
			{
				Squad/Parts/Utility/rockomaxAdapters/Assets/brandAdapter(Clone) = false
				VenStockRevamp/Squad/Parts/Structural/LargeAdapter(Clone) = true
			}
		}
	}
}

