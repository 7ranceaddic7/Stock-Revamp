+PART[sasModule] {
	@name = RadialReactionWheel
	!mesh = DELETE
	!MODEL {}
	MODEL {
		model = VenStockRevamp/Squad/Parts/Electrical/ReactionWheels/Radial
		Scale = 1.3, 1.3, 1.3
	}
	@entryCost = 1600
	@cost = 150
	@title = Radial Reaction Wheel
	@description = This part is practically just a small spinning disk, which isn't capable of doing much of anything.
	@attachRules = 0,1,0,0,1
	@mass = 0.01
	@MODULE[ModuleReactionWheel] {
		@PitchTorque = 1
		@YawTorque = 1
		@RollTorque = 1
		@RESOURCE[ElectricCharge] {
			rate = 0.15
		}
	}
}
