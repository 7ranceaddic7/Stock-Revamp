@PART[solarPanels1]:FOR[VenStockRevamp] {
	@title = SP-W 3x1 Photovoltaic Panels
	!mesh = DELETE
    MODEL {
        model = VenStockRevamp/Squad/Parts/Electrical/SolarSmall/model
	}
	@MODULE[ModuleDeployableSolarPanel] {
		%raycastTransformName = suncatcher
		%chargeRate = 1.4
	}
}
